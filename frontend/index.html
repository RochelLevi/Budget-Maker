<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BudgetHelper</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="src/pie.js"></script>
    <script type="text/javascript" src="src/adapter.js"></script>
    <script type="text/javascript" src="src/events.js"></script>
    <script type="text/javascript" src="src/user.js"></script>
    <script type="text/javascript" src="src/categories.js"></script>
    <script type="text/javascript" src="src/eventhandler.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>

    <div class="login">
      <form id="login-form" action="index.html" method="post">
        <input type="text" name="firstname" placeholder="firstname">
        <input type="text" name="lastname" placeholder="lastname">
        <input type="text" name="email" placeholder="email">
        <input type="submit" name="submit" placeholder="Submit">
      </form>
    </div>

    <div class="jumbotron">

      <div class="navbar">
        <li>Home</li>
        <li>Edit Category</li>
        <li>Create Budget</li>
        <li>Add Purchase</li>
      </div>



        <div id="user">

        </div>

        <div id="pie">
          <div id='piechart_before' style='width: 450px; display: inline-block'></div>
          <div id='piechart_after' style='width: 450px; display: inline-block'></div>
          <div id='piechart_diff' style='width: 450px; display: inline-block'></div>
        </div>


        <div id="form-div">

          <div class="" id="add-transaction-div">
            <h1>Add a Purchase</h1>
            <form class="" action="index.html" method="post" id="add-transaction-form">
              <div class="" id="add-transaction-input">
                <label for="category-add-transaction">Category: </label>
                <select class="category-0" name=""></select>
                <label for="cost">Cost: </label>
                <input id="cost-0" type="text" name="" value="" class="cost"><br>
              </div>
              <input type="button" value="Add another Purchase" onClick="handleAddInput('add-transaction-input');"><br>
              <input type="submit" value="Submit">
            </form>

          </div>

          <div class="" id="create-proposed-budget-div">

            <h1>Create Your Budget Or Add Categories to Your Budget!</h1>
            <form class="" action="index.html" method="post" id="create-proposed-budget-form">
              <div class="" id="add-budget-item-input">
                <label for="category">Category: </label>
                <select class="category-0" name=""></select>
                <label for="cost">Cost: </label>
                <input id="cost-0" type="text" name="" value="" class="cost"><br>
              </div>
              <input type="button" value="Add Another Budget Item" onClick="handleAddInput('add-budget-item-input');"><br>
              <input type="submit" value="Submit">
            </form>

          </div>

          <div class="" id="edit-proposed-budget-div">
            <h1>Choose Category To Edit</h1>
            <form class="" action="index.html" method="post" id="edit-proposed-budget-form">
              <div class="" id="edit-budget-item-input">
                <label for="category">Category: </label>
                <select class="category-0" name=""></select>
                <label for="cost">Cost: </label>
                <input id="cost-0" type="text" name="" value="" class="cost"><br>
              </div>
              <input type="button" value="Edit Aother Category" onClick="handleAddInput('edit-budget-item-input');"><br>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>


    </div>
  </body>

</html>
